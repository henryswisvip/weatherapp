    <title>SWIS weather Station</title>
</head>

<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <!-- <h3>"SWIS Weather Station"</h3> -->
            <div class="author">
                <p>SWIS Weather Station</p>
            </div>
        </div>

        <!-- <div class="not-found">
            <img src="images/404.png">
            <p>Oops! Invalid location :/</p>
        </div> -->

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="radiation">
            <div class="SolarRadiation">
                <i class="fa-regular fa-sun"></i>
                <div class="text">
                    <span></span>
                    <p>SolarRadiation</p>
                </div>
            </div>
            <div class="UV">
                <i class="fa-solid fa-sun-plant-wilt"></i>
                <div class="text">
                    <span></span>
                    <p>UV</p>
                </div>
            </div>
        </div>

        <div class="windd">
            <div class="winddir">
                <i class="fa-regular fa-windsock"></i>
                <div class="text">
                    <span></span>
                    <p>winddir</p>
                </div>
            </div>
            <div class="windChill">
                <i class="fa-solid fa-sun-plant-wilt"></i>
                <div class="text">
                    <span></span>
                    <p>windChill</p>
                </div>
            </div>
        </div>
    </div>
